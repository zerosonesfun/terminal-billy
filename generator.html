<!DOCTYPE html>
<html>
<head>
  <title>Code Generator</title>
</head>
<body>
  <h1>Code Generator</h1>

  <form id="code-generator-form">
    <label for="userInputEndsWith">User Input Ends With:</label><br>
    <input type="text" id="userInputEndsWith" name="userInputEndsWith" required><br>

    <label for="allowedCommands">Allowed Commands:</label><br>
    <textarea id="allowedCommands" name="allowedCommands" rows="4" cols="50" required></textarea><br>

    <label for="plainTextError">Plain Text Error:</label><br>
    <textarea id="plainTextError" name="plainTextError" rows="4" cols="50" required></textarea><br>

    <label for="additionalJokes">Additional Jokes:</label><br>
    <textarea id="additionalJokes" name="additionalJokes" rows="4" cols="50" required></textarea><br>

    <label for="customNames">Custom Names:</label><br>
    <textarea id="customNames" name="customNames" rows="4" cols="50" required></textarea><br>

    <label for="customDescriptions">Custom Descriptions:</label><br>
    <textarea id="customDescriptions" name="customDescriptions" rows="4" cols="50" required></textarea><br>

    <label for="customPageSlugs">Custom Page Slugs:</label><br>
    <textarea id="customPageSlugs" name="customPageSlugs" rows="4" cols="50" required></textarea><br>

    <label for="customAvailableNames">Custom Available Names:</label><br>
    <textarea id="customAvailableNames" name="customAvailableNames" rows="4" cols="50" required></textarea><br>

    <button type="submit">Generate Code</button>
  </form>

  <h2>Generated Code</h2>
  <textarea id="generated-code" rows="10" cols="50" readonly></textarea>

  <script>
    document.getElementById("code-generator-form").addEventListener("submit", function(event) {
      event.preventDefault();
      generateCode();
    });

    function generateCode() {
      var userInputEndsWith = document.getElementById("userInputEndsWith").value.replace(/"/g, '\\"');
      var allowedCommands = document.getElementById("allowedCommands").value.replace(/"/g, '\\"');
      var plainTextError = document.getElementById("plainTextError").value.replace(/"/g, '\\"');
      var additionalJokes = document.getElementById("additionalJokes").value.replace(/"/g, '\\"');
      var customNames = document.getElementById("customNames").value.replace(/"/g, '\\"');
      var customDescriptions = document.getElementById("customDescriptions").value.replace(/"/g, '\\"');
      var customPageSlugs = document.getElementById("customPageSlugs").value.replace(/"/g, '\\"');
      var customAvailableNames = document.getElementById("customAvailableNames").value.replace(/"/g, '\\"');

      if (!userInputEndsWith || !allowedCommands || !plainTextError || !additionalJokes || !customNames || !customDescriptions || !customPageSlugs || !customAvailableNames) {
        alert("Please fill in all the required fields.");
        return;
      }

      var codeTemplate = `if (input.endsWith("${userInputEndsWith}")) {
  var allowedCommands = ${allowedCommands};
  var plainTextError = ${plainTextError};
  var additionalJokes = ${additionalJokes};
  var customNames = ${customNames};
  var customDescriptions = ${customDescriptions};
  var customPageSlugs = ${customPageSlugs};
  var customAvailableNames = ${customAvailableNames};
}`;

      var generatedCode = codeTemplate + `
      document.getElementById('generated-code').value = generatedCode;
    }
  </script>
</body>
</html>

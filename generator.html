    function generateListItems(items) {
      var itemsArray = items.split(',');
      var listItems = '';

      for (var i = 0; i < itemsArray.length; i++) {
        var item = itemsArray[i].trim();
        listItems += item;

        if (i < itemsArray.length - 1) {
          listItems += ', ';
        }
      }

      return listItems;
    }

    function generateListItemsJokes(items) {
      var itemsArray = items.split(',');
      var listItems = '';

      for (var i = 0; i < itemsArray.length; i++) {
        var item = itemsArray[i].trim();
        var quotedItem = '"' + item + '"';
        listItems += quotedItem;

        if (i < itemsArray.length - 1) {
          listItems += ', ';
        }
      }

      return listItems;
    }

<!DOCTYPE html>
<html>
<head>
  <title>Code Generator</title>
  <script>
    function generateCode() {
      var names = document.getElementById('names').value;
      var pages = document.getElementById('pages').value;
      var jokes = document.getElementById('jokes').value;
      var intro = document.getElementById('intro').value;

      var code = `
<html>
<head>
  <title>Generated Page</title>
</head>
<body>
  <h1>${intro}</h1>

  <h2>Names:</h2>
  <ul>
    ${generateListItems(names)}
  </ul>

  <h2>Pages:</h2>
  <ul>
    ${generateListItems(pages)}
  </ul>

  <h2>Jokes:</h2>
  <ul>
    ${generateListItems(jokes)}
  </ul>
</body>
</html>
`;

      document.getElementById('generatedCode').innerText = code;
    }

   function generateListItems(items) {
  var itemsArray = items.split(',');
  var listItems = '';

  for (var i = 0; i < itemsArray.length; i++) {
    var item = itemsArray[i].trim();
    listItems += item;

    if (i < itemsArray.length - 1) {
      listItems += ', ';
    }
  }

  return listItems;
}

  </script>
</head>
<body>
  <h1>Code Generator</h1>

  <form>
    <label for="names">Names (comma separated):</label><br>
    <input type="text" id="names" name="names"><br><br>

    <label for="pages">Pages (comma separated):</label><br>
    <input type="text" id="pages" name="pages"><br><br>

    <label for="jokes">Jokes (comma separated):</label><br>
    <input type="text" id="jokes" name="jokes"><br><br>

    <label for="intro">Intro:</label><br>
    <textarea id="intro" name="intro" rows="4" cols="50"></textarea><br><br>

    <input type="button" value="Generate Code" onclick="generateCode()">
  </form>

  <h2>Generated Code:</h2>
  <pre id="generatedCode"></pre>
</body>
</html>
